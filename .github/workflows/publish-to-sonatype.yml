name: Publish to Sonatype

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: SONATYPE
    env:
      # GPG Configuration
      SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      SIGNING_SECRET_KEY: ${{ secrets.SIGNING_SECRET_KEY }}
      SIGNING_PUBLIC_KEY: ${{ secrets.SIGNING_PUBLIC_KEY }}

      # Maven Central API Credentials
      CENTRAL_TOKEN: ${{ secrets.CENTRAL_TOKEN }}
      CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}

      # GitHub Token for JReleaser (required even if not releasing to GitHub)
      JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # This ensures all tags are fetched

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build and test (excluding androidexample)
        run: ./gradlew build -x :androidexample:build -x :androidexample:testDebugUnitTest -x :androidexample:testReleaseUnitTest

      - name: Build tracing-compiler
        run: ./gradlew -p reaktiv-tracing-compiler build

      - name: Build tracing-gradle plugin
        run: ./gradlew -p reaktiv-tracing-gradle build

      - name: Deploy to Maven Central
        run: |
          echo "ðŸš€ Deploying to Maven Central..."
          ./gradlew uploadToCentral
          ./gradlew -p reaktiv-tracing-compiler uploadToCentral
          ./gradlew -p reaktiv-tracing-gradle uploadToCentral

      - name: Deployment Summary
        if: success()
        run: |
          echo "## âœ… Deployment Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your library has been deployed to Maven Central:" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Check deployment status:" >> $GITHUB_STEP_SUMMARY
          echo "- [Sonatype Publishing Portal](https://central.sonatype.com/publishing/deployments)" >> $GITHUB_STEP_SUMMARY
          echo "- [Maven Central Search](https://central.sonatype.com/search?q=reaktiv-compose)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ **Note**: It may take 10-30 minutes for the artifacts to be available for download." >> $GITHUB_STEP_SUMMARY

      - name: Failure Summary
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Check the JReleaser logs in the uploaded artifacts for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ› ï¸ Common fixes:" >> $GITHUB_STEP_SUMMARY
          echo "- Verify all secrets are properly configured" >> $GITHUB_STEP_SUMMARY
          echo "- Check your Sonatype namespace is verified" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure GPG keys are ASCII armored format" >> $GITHUB_STEP_SUMMARY